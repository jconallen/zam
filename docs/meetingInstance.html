<body>
    <div id="navbar"></div>

    <div class="container">
        <h1>Meeting Instance</h1>
        <h3 id="topicName"></h3>
        <p id="meetingDateTime"></p>

        <h3>Attendees <span id="attendeeCount"></span></h3>
        <div id="attendance" class="container">

        </div>
    </div>

    <!-- code -->
    <script src="js/utils.js"></script>

    <script type="text/javascript">

        $(function () {
            $("#navbar").load("navbar.html");
        });

        var students = {};
        
        window.addEventListener("load", async (event) => {
            await initDb();

            const queryString = window.location.search; 
            const urlParams = new URLSearchParams(queryString);
            const meetingId = urlParams.get('meetingId'); 
            const startDate = urlParams.get('startDate');

            var meeting = await getRecord('meetings', meetingId );
            if( meeting ) {
                var meetingInstance = await getRecord('meetingInstances', [ meetingId, startDate ] );
                if( meetingInstance ) {
                    $('#topicName').text( meeting.topic );
                    var startDateTime = parseDateString( meetingInstance.start );
                    var endDateTime = parseDateString( meetingInstance.end );
                    var duration = csvTimeDuration(meetingInstance.start, meetingInstance.end );
                    $('#meetingDateTime').text( `${startDateTime.dateSimple}, ${startDateTime.timeSimple} to ${endDateTime.timeSimple}, (${duration}m)`);

                    populateStudents( meetingId, meetingInstance );
                } else {
                    console.error( `Meeting instance: ${meetingId}, ${startDate} not found.`);
                }
            } else {
                console.error( `Meeting: ${meetingId} not found.`)
            }
        });

        async function populateStudents(meetingId, meetingInstance){
            try{
                var start = meetingInstance.start;
                var studentRecords = await getAll('students');
                // now index them
                for( var i=0; i<studentRecords.length; i++){
                    students[ studentRecords[i].email ] = studentRecords[i];
                }

                // todo: only get records for this meeting instance
                var attendance = await getAll('attendance');
                var sortedAttendance = sortAttendance( attendance );
                // todo: sort by name
                var prevStudentEmail = null;
                for( var i=0; i<sortedAttendance.length; i++){
                    var attendanceRecord = sortedAttendance[i];
                    if( attendanceRecord.start == "10/01/2025 06:26:20 PM" ) {
                        console.log( attendanceRecord.meetingId + " " + attendanceRecord.start );
                    }
                    if( attendanceRecord.meetingId == meetingId && attendanceRecord.start == start ){
                        var student = students[sortedAttendance[i].email];
                        var parsedStart = parseDateString(attendanceRecord.start);
                        var parsedEnd = parseDateString(attendanceRecord.end);
                        var parsedJoined = parseDateString(attendanceRecord.joined);
                        var parsedLeft = parseDateString(attendanceRecord.left);
                        var canvasId = student.email + parsedJoined.timeSimple.replace(/\s+/g, '');
                        if( prevStudentEmail != student.email ){
                            var div = 
                            `<div class="row w-50" style="padding-top:5px">
                                <a href="student.html?email=${student.email}">${student.name}</a>
                            </div>
                            <div class="row w-50" style="margin:5px;">
                                <div class="col">${parsedJoined.timeSimple} to ${parsedLeft.timeSimple}</a></div>
                                <div class="col"><canvas id="${canvasId}" style="width:100%;height:25px;border-style:solid;border-width:1px;"></canvas></div>
                            </div>`;
                            $('#attendance').append(div);
                            drawAttendanceBar(meetingInstance, canvasId, attendanceRecord);
                            prevStudentEmail = student.email;
                        } else {
                            var div = 
                            `<div class="row w-50" style="margin:5px;">
                                <div class="col">${parsedJoined.timeSimple} to ${parsedLeft.timeSimple}</div>
                                <div class="col"><canvas id="${canvasId}" style="width:100%;height:25px;border-style:solid;border-width:1px;"></canvas></div>
                            </div>`;
                            $('#attendance').append(div);
                            drawAttendanceBar(meetingInstance, canvasId, attendanceRecord);

                        }
                    }
                }

            } catch ( err ) {
                console.error( err );
            }

        }

        async function drawAttendanceBar(meetingInstance, canvasId, attendance) {

            //const canvas = $('#canvas'+barData.index);  // jquery doesn't work here because it adds meta data?
            const canvas = document.getElementById(canvasId);
            if (canvas) {
                
                // fitToContainer(canvas);
                var dtAttendanceStart = DateTime.fromFormat(attendance.start, CSV_DATE_FORMAT);
                var attendanceStartDateShort = dtAttendanceStart.toLocaleString(DateTime.DATE_SHORT);

                var dtMeetingInstanceStart = DateTime.fromFormat(meetingInstance.start, CSV_DATE_FORMAT);
                var meetingInstanceStartDate = dtMeetingInstanceStart.toLocaleString(DateTime.DATE_SHORT);

                // get meeting instance (summary of all times)
                
                var dtMeetingInstanceEnd = DateTime.fromFormat(meetingInstance.end, CSV_DATE_FORMAT);

                var meetingInstanceStartTimeSimple = dtMeetingInstanceStart.toLocaleString(DateTime.TIME_SIMPLE);
                var meetingInstanceEndTimeSimple = dtMeetingInstanceEnd.toLocaleString(DateTime.TIME_SIMPLE);

                var diffObj = dtMeetingInstanceEnd.diff(dtMeetingInstanceStart,'minutes').toObject();
                var meetingInstanceDuration = Math.ceil(diffObj.minutes);

                console.log( `Meeting: ${meetingInstanceStartTimeSimple}  to ${meetingInstanceEndTimeSimple}`);

                var dtJoined = DateTime.fromFormat(attendance.joined, CSV_DATE_FORMAT);

                var dtLeft = DateTime.fromFormat(attendance.left, CSV_DATE_FORMAT);
                var joinedTimeSimple = dtJoined.toLocaleString(DateTime.TIME_SIMPLE);
                var left = DateTime.fromFormat(attendance.left, CSV_DATE_FORMAT);
                var leftTimeSimple = dtLeft.toLocaleString(DateTime.TIME_SIMPLE);

                var scale = canvas.width / meetingInstanceDuration;

                var minIn = Math.ceil(dtJoined.diff(dtMeetingInstanceStart, 'minutes').minutes);
                var minOut = Math.ceil(dtLeft.diff(dtMeetingInstanceStart, 'minutes').minutes);

                var pxIn = Math.floor(scale * minIn);
                var pxOut = Math.floor(scale * minOut);

                console.log("Canvas " + canvasId + " width: " + canvas.width + ", height: " + canvas.height);
                console.log("minIn: " + minIn + " minOut: " + minOut + " scale: " + scale );
                console.log("pxIn: " + pxIn + " pxOut: " + pxOut );

                var height = canvas.height;

                const ctx = canvas.getContext("2d");
                ctx.fillStyle = 'darkred';

                var len = pxOut - pxIn;
                ctx.fillRect(pxIn, 0, len, height);

            }
        }

        function sortAttendance(attendance){
            return attendance.sort((a, b) => {
                var aName = students[a.email].name;
                var bName = students[b.email].name;
                if( aName == bName ){
                    var aStart = DateTime.fromFormat(a.start,CSV_DATE_FORMAT);
                    var bStart = DateTime.fromFormat(b.start,CSV_DATE_FORMAT);
                    return aStart - bStart;
                }
                return aName.localeCompare( bName );
            });
        }




    </script>
