    <!-- code -->

    <script src="js/utils.js"></script>

    <script type="text/javascript">

        $(function () {
            $("#navbar").load("navbar.html");
        });

        window.addEventListener("load", async (event) => {
            initDb();
        });

        var DateTime = luxon.DateTime;
        const CSV_DATE_FORMAT = "LL/dd/yyyy hh:mm:ss a";
        const JSON_DATE_FORMAT = "LL/dd/yyyy HH:mm";

        var students = null;
        var meetings = null;

        window.addEventListener("load", async (event) => {
            await initDb();
            populateStudents();

        });

        async function populateStudents() {
            // $('#studentPre').text( JSON.stringify(students,null,4));
            // $('#studentList').empty();
            var students = await getAll('students');
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                if( student.email != null ) {
                    // email can be null if this is a personal meeting or not one 
                    // that requires a school email account 
                    var encodedEmail = encodeURIComponent(student.email);
                    var div = `<div class="row"><a href="student.html?email=${encodedEmail}">${student.name}</a></div>`;
                    $('#studentList').append(div);
                }
            }
        }



    </script>
