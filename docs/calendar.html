    <style>
        hover-end{padding:0;margin:0;font-size:75%;text-align:center;position:absolute;bottom:0;width:100%;opacity:.8}
    </style>

</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <h1>Calendar</h1>
        <div class="container">
            <div id='calendar'></div>
        </div>
    </div>

    <!-- code -->

    <script type="text/javascript">

        $(function () {
            $("#navbar").load("navbar.html");
        });

        window.addEventListener("load", async (event) => {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();

            calendar.on('dateClick', function (info) {
                console.log('clicked on ' + info.dateStr);
            });

            calendar.on('eventClick', function (info) {
                console.log('Event on ' + JSON.stringify(info.event.extendedProps) );
            });

            calendar.on('eventMouseover', function (event) {
                $('.fc-event-inner', this).append('<div id=\"'+event.id+'\" class=\"hover-end\">h:mmt</div>');
                console.log('Mouse over on ' + JSON.stringify(info.event.extendedProps) );
            });

            let myEvents = [
                {
                    title: "CS100-1803",
                    allDay: false,
                    start: "2025-10-02T18:30:00",
                    end: "2025-10-02T20:30:00",
                    "foo": "bar"
                },
                {
                    title: "CS100-1802",
                    start: "2025-10-02",
                    end: "2025-10-02",
                    "bar": "foo"
                }
            ]

            myEvents.forEach(event => calendar.addEvent(event));

//             eventMouseover: function(event, jsEvent, view) {
//     $('.fc-event-inner', this).append('<div id=\"'+event.id+'\" class=\"hover-end\">'+$.fullCalendar.formatDate(event.end, 'h:mmt')+'</div>');
// }

// eventMouseout: function(event, jsEvent, view) {
//     $('#'+event.id).remove();
// }

        });



    </script>
</body>
